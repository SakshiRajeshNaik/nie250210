<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h3><a href="flight_list.html" class="btn btn-light">Go Back</a>Edit Flight Ticket Price</h3>  
  <div class="container">
    <div class="form-group mb-3">
       <label for="number" class="form-label">Flight number</label>
      <div><input type="text" class="form-control" id="number" ></div>
    </div>
    <div class="form-group mb-3">
        <label for="airline_name" class="form-label">Airline name</label>
       <div><input type="text" class="form-control" id="airline_name" ></div>
     </div>
     <div class="form-group mb-3">
        <label for="source" class="form-label">Source</label>
        <div><input type="text" class="form-control" id="source" ></div>
     </div>
     <div class="form-group mb-3">
        <label for="destination" class="form-label">Destination</label>
        <div><input type="text" class="form-control" id="destination" ></div>
     </div>
     <div class="form-group mb-3">
        <label for="capacity" class="form-label">Capacity (No. of seats)</label>
        <div><input type="text" class="form-control" id="capacity"></div>
     </div>
     <div class="form-group mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" placeholder="Please enter price">
     </div>
     <button class="btn btn-warning">Create Flight</button> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
