<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coffee - COffee Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>
            <a href="coffee_order.html" class="btn btn-light">Go Back</a> Edit Coffee Details
        </h3>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">Coffee ID</label>
                <input type="text" class="form-control" id="id" placeholder="update id">
            </div>
            <div class="mb-3">
                <label for="coffeeName" class="form-label">Coffee Name</label>
                <input type="text" class="form-control" id="coffeeName" placeholder="update coffee name">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" placeholder="'update category">
            </div>
            <div class="mb-3">
                <label for="sugar_level" class="form-label">Sugarlevel</label>
                <input type="text" class="form-control" id="sugar_level" placeholder="update sugar level">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" placeholder="update price">
            </div>
            <button type="submit" class="btn btn-warning">Update Coffee</button>
        </form>
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
