<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Coffee - Coffee Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>
            <a href="coffee_order.html" class="btn btn-light">Go Back</a> Create Coffee
        </h3>
        <form>
            <div class="mb-3">
                <label for="CoffeeID" class="form-label">ID</label>
                <input type="text" class="form-control" id="CoffeeID" placeholder="Enter Id of order">
            </div>
            <div class="mb-3">
                <label for="coffeename" class="form-label">Coffee Name</label>
                <input type="text" class="form-control" id="coffeeName" placeholder="Enter Coffee name">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Enter category">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Enter Type ">
            </div>
            <div class="mb-3">
                <label for="sugar_level" class="form-label">Sugar level</label>
                <input type="text" class="form-control" id="sugar_level" placeholder="Enter sugar level">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-success">Add Coffee</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
